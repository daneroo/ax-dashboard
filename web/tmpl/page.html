<div data-role="page" id="${id}" data-url="${id}">
    <div data-role="header" data-position="fixed">
        <h1>${header}</h1>
    </div>
    <div data-role="content">
      {{if $item.html().length>0 }}
          {{html $item.html()}}
      {{else}}
        Here is a brand new page (${id} : ${header})
      {{/if}}
    </div>
    {{tmpl "footer"}}
</div>
