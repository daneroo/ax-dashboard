<!DOCTYPE html> 
<html> 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"> 
    <title>Axial Dashboard</title> 
    <link rel="stylesheet"  href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" />  
    <link rel="stylesheet"  href="/css/mobile.css" />  
</head>        
<body> 
<!--Here is a footer (${id} : ${header})-->
    <script id="navbarItmTmpl" type="text/x-jquery-tmpl">
    <li><a href="#${navid}" {{if id===navid}}class="ui-btn-active ui-state-persist"{{/if}} data-icon="${icon}">${label}</a></li>
    </script>
    <script id="footerTmpl" type="text/x-jquery-tmpl">
        <div data-role="footer" data-id="footer1" data-position="fixed">
            <div data-role="navbar">
                <ul>
                {{tmpl([
                {id:id,navid:'home',icon:'home',label:'Home'},
                {id:id,navid:'about',icon:'info',label:'About'},
                {id:id,navid:'metrics',icon:'grid',label:'Metrics'},
                {id:id,navid:'favs',icon:'star',label:'Favs'},
                {id:id,navid:'help',icon:'gear',label:'Settings'}]) "navbarItmTmpl"}}                    
                </ul>
            </div><!-- /navbar -->
            <p class="copyright">&copy;2011 - Axial Développement</p>
        </div><!-- /footer -->
    </script>
    <script id="pageTmpl" type="text/x-jquery-tmpl">
        <div data-role="page" id="${id}">
            <div data-role="header" data-position="fixed">
                <h1>${header}</h1>
            </div>
            <div data-role="content">
              Here is a brand new page (${id} : ${header})
            </div>
            {{tmpl "footerTmpl"}}
        </div>
    </script>
    <div data-role="page" id="home">
        <div data-role="header" data-position="fixed">
            <h1>Axial Dashboard</h1>
        </div>
        <div data-role="content">	                
            <div id="pipeline"></div>
            <div id="viz">
                <img class="small-logo"  src="/images/logo-axial.gif" alt="Axial" />
            </div>
            <div data-type="horizontal" data-role="controlgroup">
                <a href="#" id="byNone" data-role="button">No Group</a>
                <a href="#" id="byDate" data-role="button">by Date</a>
                <a href="#" id="byQuest" data-role="button">by Quest</a>
            </div>
            <div id="tbl"></div>
        </div>

        <div data-role="footer" data-id="footer1" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#home" class="ui-btn-active ui-state-persist" data-icon="home">Home</a></li>
                    <!--<li><a href="#help" data-icon="info">Help</a></li>-->
                    <li><a href="#about" data-icon="info">About</a></li>
                    <li><a href="#metrics" data-icon="grid">Metrics</a></li>
                    <li><a href="#home" data-icon="star">Favs</a></li>
                    <li><a href="#help" data-icon="gear">Settings</a></li>
                    <!--<li><a href="#settings">Emails</a></li>-->
                </ul>
            </div><!-- /navbar -->
            <p class="copyright">&copy;2011 - Axial Développement</p>
        </div><!-- /footer -->
    </div>

</body>
<script type="text/javascript" src="/js/loader.js"></script>
</html>
